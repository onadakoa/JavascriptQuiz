<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ javascript</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="test.css" />
    <link rel="stylesheet" href="qnav.css" />
    <link rel="stylesheet" href="questionPanel.css" />
    <link rel="stylesheet" href="testResult.css" />
    <style>
      .footer > div {
        /* background-color: red; */
        padding: 5px;
      }

      .footer {
        justify-content: space-between;
      }

      .footer > div:nth-child(2) > a {
        background-color: #00aa00aa;
        padding: 5px;
        border-radius: 1px;
      }

      .title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .footer > div:nth-child(2) > a:nth-child(2) {
        background-color: #aa0000cc;
      }

      .testsViewer {
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
    </style>
  </head>

  <body>
    <div class="template" id="test">
      <div class="test">
        <div class="title">test wiedzy o javascript</div>
        <div class="description">
          ten test posiada baze wiedzy o jezyku programowania Javascript
        </div>
        <div class="nav">
          <div class="green-info pointer">rozpocznij</div>
        </div>
      </div>
    </div>
    <div class="quizTitle">pytania</div>
    <div class="box" id="testsSection">
      <div class="title">Wybierz test</div>
      <div class="testsViewer"></div>
    </div>
    <div class="box hidden" id="answersSection">
      <div class="title">odpowiedz na pytania</div>
      <div>
        Pozostały czas: <span class="green-info" id="timer">10:00</span>
      </div>
      <div class="qnav">
        <div class="">1</div>
        <div class="selected">2</div>
        <div class="">3</div>
        <div class="answered">4</div>
      </div>
      <div class="questionPanel">
        <div class="description" id="qdesc">description</div>
        <div class="answers">
          <label class="answer">
            <input type="checkbox" />
            <div>answer content</div>
          </label>
          <label class="answer">
            <input type="checkbox" />
            <div>answer content</div>
          </label>
          <label class="answer">
            <input type="checkbox" />
            <div>
              answer content djask
              jdksjkdjskjdskjkdsjjsdkjdskjskdksdjsdsdsdsdsdsdsdsdsdsdsdsdsdssdk
            </div>
          </label>
          <label class="answer">
            <input type="checkbox" />
            <div>answer content</div>
          </label>
        </div>
        <div class="nav">
          <div onclick="nextQuestion()" id="nextQ" class="pointer green-info">
            nastepne pytanie
          </div>
        </div>
      </div>
    </div>
    <div class="box hidden" id="statSection">
      <div class="title">odpowiedzi</div>
      <div>
        <span>poprawne odpowiedzi: </span>
        <span class="green-info" id="correctCounter">10/10</span>
      </div>
      <div class="template">
        <div class="question">
          <div class="description">description</div>
          <div class="answers">
            <div class="">answer</div>
            <div class="correct selected">answer</div>
            <div class="selected">answer</div>
          </div>
        </div>
      </div>
      <div class="testResult"></div>
    </div>

    <div class="footer">
      <div>
        <!-- something -->
      </div>
      <div>
        <a onclick="rateTest()" id="rateButton" class="hidden pointer">oceń test</a>
        <a href="index.html">anuluj</a>
      </div>
    </div>

    <script src="test.js"></script>
    <script src="defaultTest.js"></script>
  </body>
</html>
