<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUIZ javascript</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="question.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="qnav.css">
  <style>
    .footer>div {
      /* background-color: red; */
      padding: 5px;
    }
    .footer {
      justify-content: space-between;
    }
    .footer>div:nth-child(2)>a {
      background-color: #00aa00aa;
      padding: 5px;
      border-radius: 1px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .footer>div:nth-child(2)>a:nth-child(2) {
      background-color: #aa0000cc;
    }

    .testsViewer {
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
  </style>
</head>

<body>
  <div class="template" id="test">
    <div class="test">
      <div class="title ">test wiedzy o javascript</div>
      <div class="description">
        ten test posiada baze wiedzy o jezyku programowania Javascript
      </div>
      <div class="nav">
        <div class="green-info pointer">rozpocznij</div>
      </div>
    </div>
  </div>
  <div class="quizTitle">pytania</div>
  <div class="box">
    <div class="title">Wybierz test</div>
    <div class="testsViewer">

    </div>
  </div>
  <div class="box">
    <div class="title">odpowiedz na pytania</div>
    <div class="qnav">
      <div class="pointer">1</div>
      <div class="pointer selected">2</div>
      <div class="pointer">3</div>
      <div class="pointer answered">4</div>
    </div>
    <div class="questionPanel">
      pytanie
    </div>
  </div>

  <div class="footer">
    <div>
      rozwiązane pytania
      <span id="correctCount" class="green-info">10/10</span>
    </div>
    <div>
      <a href="">oceń test</a>
      <a href="index.html">anuluj</a>
    </div>
  </div>

  <script src="test.js"></script>
</body>

</html>
